<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      body {
        font-family: "Roboto Mono", monospace;
      }
      </style>
  </head>
  <body>
    <h1 title="click meee" onclick="PlaySound()">Proof of Stake Emissions Calculation</h1>

    <div class="container" id="midbox">
      <div class="row">
        <div class="col" id="col1">
          <iframe width="100%" height="600px" frameborder="0"
          src="https://observablehq.com/embed/@trdougherty/velas-global-validators?cells=animation"></iframe>
        </div>
        <div class="col" id="col2">
          <iframe width="100%" height=600px frameborder="0"
          src="https://observablehq.com/embed/@trdougherty/ethereum-carbon-emissions-map?cells=animation"></iframe>
        </div>
      </div>
    </div>

    <div class="container" id="bottombox">
      <div class="row" id="counters">
        <div class="col" id="counter1">
          <h3>VELAS</h3>
          <p id="number1" font-size:200%></p>
          <p><i>gCO2/Tx (card): 3.78</i></p>
          <p font-size:200%>Annual Emissions: 24,185 kgCO2/yr</p>
        </div>
        <div class="col" id="counter2">
          <h3>ETHEREUM</h3>
          <p id="number2" font-size:200%></p>
          <p><i>gCO2/Tx (card): 3.78</i></p>
          <p id="number1" font-size:200%>Annual Emissions: 905,580 kgCO2/yr</p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  <audio id="audio" src="JaG3.mp3" autostart="false" ></audio>

  <!-- <a href="#" onclick="PlaySound()">ja</a> -->

  <script>
      const sound = document.getElementById("audio")
      function PlaySound() {
          sound.play()
      }

      const number = document.getElementById("number1")
      setInterval(function(){   
        number.innerText = "gCO2/Tx (chain): " + Math.floor(1e5 * (0.031 + Math.random() / 10000)) / 1e5; 
      }, 500);

      const number2 = document.getElementById("number2")
      setInterval(function(){   
        number2.innerText = "gCO2/Tx (chain): " + Math.floor(1e5 * (1.865 + Math.random() / 10000)) / 1e5; 
      }, 500);
  </script>
</html>
